<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>profile card</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Caveat&family=Fraunces:opsz@9..144&family=Hanken+Grotesk&family=Kumbh+Sans:wght@700&family=Lexend+Deca&family=Libre+Baskerville&family=Montserrat&family=Outfit&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="profile">
            <img class="porfile-pic" src="./images/image-victor.jpg" 
            alt="profile picture">
        </div>
        <div class="top">
            <img class="card-image" src="./images/bg-pattern-card.svg" 
            alt="aqua background color">
        </div>
        <div class="bottom">
            <div class="name"><h2>Victor Crest 26 </h2>
                <span class="place">London</span>
            </div>
            <hr class="break-line">
            <div class="stats">
                <div><h3>80K</h3>
                    <span class="foll">Followers</span>
                </div>
                <div><h3>803K</h3>
                    <span class="foll">Likes</span>
                </div>
                <div><h3>1.4K</h3>
                    <span class="foll">Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
